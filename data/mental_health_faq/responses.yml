  utter_mental_health_faq/the_mean_of_having_mental_illness:
  - text: "Penyakit atau gangguan mental adalah kondisi kesehatan yang menganggu pikiran emosi, hubungan, dan fungsi sehari-hari seseorang. Mereka terkait dengan kesusahan dan berkurangnya kapasitas untuk terlibat dalam aktivitas biasa kehidupan sehari-hari.
      Penyakit mental juga terdiri dari tingkat keparahannya; beberapa ada yang cukup ringan dan hanya mengganggu beberapa aspek kehidupan, seperti fobia tertentu. Di sisi lain, penyakit mental yang serius dapat mengakibatkan gangguan fungsional utama dan gangguan
      kehidupan sehari-hari. Ini termasuk gangguan seperti depresi berat, skizofrenia, dan gangguan bipolar, dan mungkin mengharuskan orang tersebut menerima perawatan di rumah sakit.\n\n
      
      Penting untuk diketahui bahwa penyakit mental adalah kondisi medis yang tidak ada 
      hubungannya dengan karakter, kecerdasan, atau kemauan seseorang. Sama seperti diabetes adalah gangguan pankreas, penyakit mental adalah kondisi medis yang disebabkan oleh biologi otak. Sama halnya dengan bagaimana seseorang akan mengobati diabetes dengan obat-obatan 
      dan insulin, penyakit mental dapat diobati dengan kombinasi obat-obatan dan dukungan sosial.\nPerawatan ini sangat efektif, dengan 70-90 persen individu yang menerima perawatan mengalami pengurangan gejala dan peningkatan kualitas hidup. Dengan penanganan yang tepat, 
      sangat memungkinkan bagi pengidap gangguan jiwa untuk mandiri dan sukses"
  
  utter_mental_health_faq/causes_of_mental_illness:
  - text: "Penyakit mental tidak membeda-bedakan, dapat menyerang siapa saja, tanpa memandang jenis kelamin, usia, pendapatan, status sosial, etnis. , agama, orientasi seksual, atau latar belakang. Meskipun penyakit mental dapat menyerang siapa saja, kondisi tertentu mungkin 
      lebih umum terjadi pada populasi yang berbeda. Misalnya, gangguan makan cenderung lebih sering terjadi pada wanita, sedangkan gangguan seperti gangguan pemusatan perhatian/hiperaktivitas lebih banyak terjadi pada anak-anak. Selain itu semua usia rentan, tetapi yang muda 
      dan yang sangat tua sangat rentan.\n\n
      
      Penyakit mental biasanya menyerang individu di puncak kehidupan mereka, dengan 75 persen kondisi kesehatan mental yang sedang berkembang pada usia 24 tahun. Hal ini membuat identifikasi dan pengobatan gangguan mental menjadi sangat sulit, karena 
      kepribadian normal dan perubahan perilaku pada masa remaja dapat menutupi gejala gangguan jiwa (suatu kondisi kesehatan jiwa). Orang tua dan pengasuh harus menyadari fakta ini, dan memperhatikan perubahan suasana hati, kepribadian, kebiasaan pribadi, dan penarikan diri anak mereka. 
      Ketika ini terjadi pada anak-anak di bawah 18 tahun, mereka disebut sebagai gangguan emosional yang serius atau Serious Emotional Disturbance (SEDs)"
  
  utter_mental_health_faq/warning_signs_of_mental_illness:
  - text: "Gejala gangguan kesehatan mental bervariasi tergantung pada jenis dan tingkat keparahan kondisinya. Berikut ini adalah daftar gejala umum yang mungkin menunjukkan gangguan kesehatan mental, terutama ketika beberapa gejala diekspresikan sekaligus\n\n

      Pada orang dewasa: \n
      \u2022 Pikiran bingung \n
      \u2022 Kesedihan atau mudah marah dan berlangsung lama \n
      \u2022 Perubahan suasana hati yang ekstrem (up and down) \n
      \u2022 Ketakutan \n 
      \u2022 kekhawatiran atau kecemasan yang berlebihan \n
      \u2022 Penarikan sosial \n
      \u2022 Perubahan dramatis dalam kebiasaan makan atau tidur \n
      \u2022 Perasaan marah yang kuat \n
      \u2022 Delusi atau halusinasi (melihat atau mendengar hal-hal yang sebenarnya tidak ada) \n
      \u2022 Meningkatkannya ketidakmampuan untuk mengatasi masalah dan aktivitas sehari-hari \n
      \u2022 Pikiran untuk bunuh diri \n
      \u2022 Penolakan masalah yang jelas \n
      \u2022 Banyak masalah fisik yang tidak dapat dijelaskan \n
      \u2022 Penyalahgunaan obat-obatan dan/atau alkohol \n\n

      Pada anak yang lebih besar dan pra-remaja: \n
      \u2022 Penyalahgunaan obat-obatan dan/atau alkohol \n
      \u2022 Ketidakmampuan untuk mengatasi masalah dan aktivitas sehari-hari \n
      \u2022 Perubahan kebiasaan tidur dan/atau makan \n
      \u2022 Menentang otoritas, bolos sekolah, mencuri, atau merusak properti \n
      \u2022 Ketakutan yang intens untuk menambah berat badan \n
      \u2022 Suasana hati negatif yang bertahan lama, seringkali disertai dengan nafsu makan yang buruk dan pikiran tentang kematian \n
      \u2022 Ledakan kemarahan yang sering terjadi \n\n

      Pada anak yang lebih kecil: \n
      \u2022 Perubahan kinerja sekolah \n
      \u2022 Nilai buruk meskipun ada upaya keras \n
      \u2022 Kekhawatiran atau kecemasan yang berlebihan \n
      \u2022 Hiperaktif \n
      \u2022 Mimpi buruk yang terus-menerus \n
      \u2022 Ketidaktaatan yang terus-menerus dan/atau perilaku agresif \n
      \u2022 Sering marah-marah"

  utter_mental_health_faq/can_mental_illness_recovered:
  - text: 'Ketika proses penyembuhan dari penyakit mental, identifikasi dini dan pengobatan sangatlah penting. Berdasarkan sifat penyakitnya, ada berbagai perawatan efektif yang tersedia. Untuk semua jenis perawatan, penting bagi orang yang terkena dampak untuk proaktif dan sepenuhnya terlibat 
      dalam proses pemulihan mereka sendiri. Banyak orang dengan penyakit mental yang didiagnosis dan diobati merespons dengan baik, meskipun beberapa mungkin mengalami kembalinya gejala. Bahkan dalam kasus seperti itu, dengan pemantauan dan pengelolaan gangguan yang cermat, masih sangat mungkin 
      untuk menjalani kehidupan yang memuaskan dan produktif'
  
  utter_mental_health_faq/someone_who_have_mental_illness:
  - text: 'Meskipun aplikasi ini tidak dapat menggantikan saran profesional, aku menyarankan untuk mereka yang memiliki gejala untuk berbicara dengan teman dan anggota keluarga mereka dan mencari nasihat dari profesional kesehatan mental. Semakin cepat kondisi kesehatan mental diidentifikasi dan diobati, 
      semakin cepat mereka dapat menuju pemulihan. Jika kamu mengenal seseorang yang sedang mengalami masalah, jangan berasumsi bahwa masalah tersebut akan selesai dengan sendirinya. Beri tahu mereka bahwa kamu peduli dengan mereka, dan bahwa ada pilihan perawatan yang tersedia yang akan membantu mereka sembuh.
      Bicaralah dengan profesional kesehatan mental atau konselor jika menurut kamu teman atau anggota keluarga mengalami gejala kondisi kesehatan mental. Jika orang yang anda cintai memiliki gejala hingga dampak dari gangguan mental, mereka perlu tau bahwa kamu mendukung mereka, dengan demikian mereka mungkin
      akan meminta bantuan ke ahli profesional'

  utter_mental_health_faq/how_to_find_mental_health_professional:
  - text: 'Merasa nyaman dengan profesional yang bekerja dengan kamu atau kerabat kamu sangat penting untuk keberhasilan perawatan. Menemukan profesional yang paling sesuai dengan kebutuhan kamu mungkin memerlukan penelitian. Mulailah dengan mencari penyedia di wilayah kamu ya'

  utter_mental_health_faq/available_treatment_options:
  - text: 'Sama seperti ada berbagai jenis obat untuk penyakit fisik, pilihan pengobatan yang berbeda tersedia untuk individu dengan penyakit mental. Perawatan bekerja secara berbeda untuk orang yang berbeda. Penting untuk menemukan apa yang paling cocok untuk kamu atau kerabat kamu yang lainnya'

  utter_mental_health_faq/involved_in_treatment:
  - text: "Awal pengobatan adalah langkah besar bagi individu dan keluarga dan dapat membuat kewalahan. Penting untuk mendampingi dan terlibat dalam proses perawatan sesering mungkin. Terdapat beberapa pertanyaan yang mungin perlu kamu jawab yaitu meliputi: \n
    \u2022 Apa yang diketahui tentang penyebab penyakit khusus ini? \n
    \u2022 Apakah ada diagnosis lain di mana gejala-gejala ini biasa terjadi? \n
    \u2022 Apakah anda biasanya menyertakan pemeriksaan fisik atau neurologis? \n
    \u2022 Apakah ada tes atau ujian tambahan yang akan anda rekomendasikan saat ini? \n
    \u2022 Apakah anda akan menyarankan pendapat independen dari psikiater lain pada saat ini? \n
    \u2022 Program pengobatan apa yang paling membantu dengan diagnosis ini? \n
    \u2022 Apakah program ini akan melibatkan layanan dari spesialis lain? Jika demikian, siapa yang akan bertanggung jawab untuk mengoordinasikan layanan ini? \n
    \u2022 Apa yang Anda lihat sebagai peran keluarga dalam program pengobatan ini? \n
    \u2022 Berapa banyak akses yang dimiliki keluarga terhadap individu yang memberikan perawatan? \n
    \u2022 Obat apa yang biasanya digunakan untuk diagnosis ini? \n
    \u2022 Berapa banyak pengalaman yang anda miliki dalam merawat individu dengan penyakit ini? \n
    \u2022 Apa yang bisa saya lakukan untuk membantu Anda dalam perawatan?" 

  utter_mental_health_faq/mental_health_professional_diffrences:
  - text: 'Ada banyak jenis profesional dalam bidang kesehatan mental. Berbagai penyedia dan layanan mereka mungki membingungkan bagi kita yang belum mengetahuinya. Masing-masing dari para profesional ini memiliki berbagai tingkat pendidikan, pelatihan, dan mungkin memiliki bidang keahlian yang berbeda.
      Menemukan profesional yang paling sesuai dengan kebutuhan Anda mungkin memerlukan beberapa penelitian'
  
  utter_mental_health_faq/where_else_to_get_help:
  - text: "Ke mana anda mencari bantuan akan bergantung pada sifat masalah dan/atau gejala dan apa yang paling cocok untuk anda. Seringkali, tempat terbaik untuk memulai adalah dengan berbicara dengan seseorang yang Anda percayai tentang kekhawatiran anda, seperti anggota keluarga, teman, pendeta, 
      penyedia layanan kesehatan, atau profesional lainnya. Memiliki dukungan sosial ini sangat penting dalam penyembuhan dari penyakit mental, dan anda akan dapat meminta mereka untuk rujukan atau rekomendasi untuk praktisi kesehatan mental tepercaya. Cari sumber daya kesehatan mental di daerah anda. \n\n
      Mungkin anda dapat memulai dari tempat sekitar anda yang menyediakan layanan untuk berbicara, mendengarkan, dan membantu anda dalam melakukan perawatan. Selain itu juga banyak orang menganggap dukungan sebaya dapat membantu pemulihan anda. Ada berbagai organisasi yang menawarkan kelompok pendukung atau support system
      dan beberapa kelompok pendukung ini dipimpin oleh rekan sebaya sementara yang lain mungkin dipimpin oleh profesional kesehatan mental"
  
  utter_mental_health/before_starting_new_medication:
  - text: |
        Sumber informasi terbaik mengenai obat adalah dokter yang meresepkannya. Mereka seharusnya dapat menjawab pertanyaan-pertanyaan yang ditanyakan oleh pasien seperti ini:
        1. Apa yang seharusnya dilakukan oleh obat tersebut?
        2. Kapan obat itu mulai bereaksi, dan bagaimana saya tahu kalau obat tersebut efektif?
        3. Bagaimana cara meminum obat tersebut dan berapa lama saya harus meminumnya? Makanan, minuman, obat lain, dan aktivitas apa yang harus dihindari selama meminum obat tersebut?
        4. Apa efek samping dari obat tersebut dan apa yang harus dilakukan jika efek samping terjadi?
        5. Apa yang harus saya lakukan jika satu dosis obat tersebut terlewat?
        6. Apakah ada informasi tertulis yang tersedia tentang obat tersebut?
        7. Apakah ada obat lain yang mungkin sesuai?
        8. Jika ya, mengapa anda (dokter) lebih memilih obat tersebut?
        9. Bagaimana and (dokter) memantau pengobatan dan gejala apa yang mengindikasikan bahwa obat tersebut harus dinaikkan, diturunkan, atau diubah?
        10. Semua obat harus diminum sesuai petunjuk. Sebagian besar obat untuk penyakit mental tidak berfungsi jika diminum secara tidak teratur, dan dosis tambahan dapat menyebabkan efek samping yang parah dan terkadang berbahaya. Banyak obat psikiatri mulai memiliki efek yang menguntungkan hanya setelah dikonsumsi selama beberapa minggu
  
  utter_mental_health/is_after_taking_medication_cured:
  - text: "Tidak jarang orang berhenti minum obat ketika mereka merasa gejalanya terkendali. Orang lain mungkin memilih untuk berhenti minum obat karena efek sampingnya, tanpa menyadari bahwa sebagian besar efek samping dapat dikelola secara efektif. Meskipun mungkin tampak masuk akal untuk berhenti minum obat, masalahnya adalah paling sering, gejalanya akan kembali.
      Jika anda atau kerabat sedang minum obat, sangat penting bagi anda untuk bekerja sama dengan dokter anda sebelum membuat keputusan tentang perubahan apa pun dalam perawatan anda. \n\nMasalah lain dengan menghentikan pengobatan, terutama untuk menghentikannya secara tiba-tiba, adalah anda mungkin mengalami gejala putus obat. itu bisa sangat tidak menyenangkan
      Jika anda dan dokter anda merasa uji coba obat anda adalah ide yang baik, perlu untuk mengurangi dosis obat secara perlahan agar gejala ini tidak terjadi. \n\nPenting bagi dokter dan apoteker anda untuk bekerja sama untuk memastikan obat anda bekerja dengan aman dan efektif. Anda harus berbicara dengan mereka tentang apa yang anda lakukan dan jika ada efek samping 
      yang membuat anda tidak mau melanjutkan pengobatan. Mereka akan bekerja dengan anda untuk mengembangkan strategi untuk meminimalkan efek samping ini, atau akan membuat rencana untuk beralih ke pengobatan lain yang lebih cocok"
  
  utter_mental_health/get_help_for_paying_medication:
  - text: "Kini anda dapat menggunakan BPJS Kesehatan yang bisa melakukan perawatan untuk menangani gangguan mental. Layanan yang diberikan adalah konseling di fasilitas kesehatan tingkat pertama, yaitu di Puskesmas. Melansir media internal resmi BPJS Kesehatan, ada prosedur yang harus terlebih dahulu dilakukan untuk mendapatkan layanan ini. Berikut adalah langkah-langkah yang
      dapat anda ikuti \n\n
      
      \u2022 Pertama-tama, peserta BPJS harus memeriksakan diri ke Puskesmas atau fasilitas kesehatan tingkat pertama atau faskes primer dan klinik yang bekerjasama dengan BPJS Kesehatan \n
      \u2022 Setelah pemeriksaan, jika dinyatakan perlu mendapat penanganan lebih lanjut, dokter akan memberi rujukan ke fasilitas kesehatan tingkat lanjutan. Biasanya ke Rumah Sakit Umum Daerah (RSUD) atau Rumah Sakit khusus, seperti Rumah Sakit Jiwa. Dengan layanan ini, seharusnya kesehatan mental bukan lagi menjadi hal yang diabaikan begitu saja \n\n
      
      Perlu diketahui, gangguan atau masalah pada kesehatan mental bukan merupakan hal yang aneh apalagi bersifat aib. Tidak berbeda dengan kondisi fisik, kondisi kesehatan psikologis juga bisa terganggu. Ada banyak faktor yang bisa menjadi penyebab hal ini terjadi, termasuk faktor lingkungan sosial atau pengalaman traumatis yang dilalui sebelumnya. Untuk informasi lebih lanjut
      dapat melihat pada https://www.halodoc.com/artikel/perawatan-kesehatan-mental-bisa-diklaim-di-bpjs"
  
  utter_mental_health/find_the_right_therapy:
  - text: 'Berbagai jenis terapi lebih efektif berdasarkan sifat kondisi dan/atau gejala kesehatan mental dan orang yang mengalaminya (misalnya, anak-anak akan mendapat manfaat dari terapis yang berspesialisasi dalam kesehatan mental anak-anak). Namun, ada beberapa jenis perawatan dan terapi yang dapat membantu'

  utter_mental_health/learn_types_of_mental_health_treatment:
  - text: 'Kondisi kesehatan mental sering diobati dengan pengobatan, terapi atau kombinasi keduanya. Namun, ada banyak jenis perawatan yang tersedia termasuk perawatan pelengkap & alternatif, rencana swadaya, dan dukungan sebaya. Perawatan sangat pribadi dan harus didiskusikan oleh orang dengan kondisi kesehatan mental dan timnya'

  utter_mental_health/diffrent_types_of_mental_health_professionals:
  - text: 'Ada banyak jenis profesional kesehatan mental. Menemukan yang tepat untuk anda mungkin memerlukan beberapa penelitian'

  utter_mental_health/find_support_group:
  - text: 'Banyak orang menganggap dukungan sebaya sebagai alat yang berguna yang dapat membantu pemulihan mereka. Ada berbagai organisasi yang menawarkan kelompok pendukung untuk konsumen, anggota keluarga dan teman mereka. Beberapa kelompok pendukung dipimpin oleh rekan sebaya, sementara yang lain mungkin dipimpin oleh seorang profesional kesehatan mental'

  utter_mental_health/find_inpatient_care:
  - text: 'Jika anda atau seseorang yang Anda kenal berada dalam krisis, perawatan rawat inap dapat membantu. Perawatan rawat inap dapat membantu orang menstabilkan pengobatan baru, menyesuaikan diri dengan gejala baru, atau mendapatkan bantuan yang mereka butuhkan'

  utter_mental_health/find_other_local_services:
  - text: 'Banyak submer-sumber informasi yang dapat digunakan untuk membantu anda menemukan perawatan kesehatan mental di komunitas anda, apalagi dengan zaman sekarang yang dipermudah dengan menggunakan internet. Informasi tersebut dapat membantu Anda menemukan terapis yang tepat, dan memungkinkan anda untuk lebih memahami pilihan pengobatan yang layak dan proses pengobatan'

  utter_mental_health/learn_more_about_clinical_trials:
  - text: 'Terkadang, konsumen layanan kesehatan mental dapat mempertimbangkan untuk berpartisipasi dalam studi penelitian ketika mereka tidak mengalami perbaikan meskipun telah mencoba berbagai pengobatan dan perawatan. Studi penelitian (juga dikenal sebagai uji klinis) mungkin melibatkan penggunaan obat baru atau pendekatan pengobatan baru yang keamanan dan efektivitasnya sedang diuji. Meskipun kami mendukung inovasi di lapangan, konsumen harus diperingatkan bahwa ada risiko yang terkait dengan uji klinis, pastikan Anda mengetahuinya sebelum mendaftar'