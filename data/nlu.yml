  #emotions
  - intent: positive_feeling
    examples: |
      - saya sedang merasa senang
      - aku lagi bahagia
      - perasaan saya saat ini sedang bahagia
      - saya merasa senang karena
      - kondisi saya sedang gembira
      - saya merasa bahwa saya perlu menjadi orang yang kreatif
      - saya tidak merasa bahwa kecemasan lagi tidak berada disekitar saya
      - saya merasa bahwa saya sedang dalam jalur yang benar
      - saya senang karena rencana saya jalan sesuai dengan harapan saya
      - saya bersyukur karena saya masih diberi kesehatan sampai sekarang

  - intent: negative_feeling
    examples: |
      - saya sedang merasa sedih
      - saya sangat sedih sekali
      - perasaan saya yang saya alami sekarang adalah takut
      - saya sangat marah karena
      - saya tidak merasa dipermalukan
      - saya bisa berubah dari merasa sangat putus asa menjadi sangat penuh dengan harapan hanya dengan berada disekitar seseorang yang peduli dengan saya
      - saya merasa kesal sekali
      - saya merasa berbeban akhir-akhir ini tidak tahu mengapa
      - saya merasa energi saya habis dan selalu kehausan
      - saya merasa bahwa diri saya cukup menyedihkan setiap saat
      - saya merasa kewalahan sekali
      - saya pikir keluarga saya peduli dengan saya, tetapi mereka malah dengan diri saya ketika bertemu dengan orang lain

