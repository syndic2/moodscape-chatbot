version: "2.0"

nlu:
- intent: greet
  examples: |
    - hi
    - hai
    - halo
    - selamat pagi
    - selamat siang
    - selamat sore
    - selamat malam

- intent: goodbye
  examples: |
    - bai bai
    - bye
    - goodbye
    - selamat tinggal

- intent: bot_challenge
  examples: |
    - apakah anda bot?
    - apakah anda manusia?
    - apakah saya berbicara dengan bot?
    - apakah saya berbicara dengan manusia?
  
- intent: hello_world
  examples: |
    - world
    - first project

- intent: search_restaurant
  examples: |
    - carikan saya restoran [india](restaurant) restoran
    - carikan saya restoran [china](restaurant) restoran
    - carikan saya restoran [thailand](restaurant) restoran
    - carikan saya restoran [italy](restaurant) restoran
    - carikan saya restoran [indonesia](restaurant) restoran

- intent: corona_province
  examples: |
    - [jawa timur](province)
    - [jawa barat](province)
    - [jawa tengah](province)

- intent: fill_biodata
  examples: |
    - saya ingin mengisi biodata saya

- intent: name_entry
  examples: |
    - Nama saya [Jonathan](name)
    - Nama saya adalah [Jonathan](name)

- intent: country_entry
  examples: |
    - [Indonesia](country)
    - [Singapore](country)

- intent: email_subscription
  examples: |
    - saya mau berlangganan berita baru dengan email
    - saya mau berlangganan berita dari perusahaan anda
