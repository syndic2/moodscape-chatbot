  #Brief-COPE
  - intent: what_is_brief_cope
    examples: |
      - apa itu Brief-COPE
      - kuesioner Brief-COPE apa itu
      - apa yang dimaksud dengan Brief-COPE
      - apa yang dimaksud dengan metode Brief-COPE
      - apa yang dimaksud dengan evaluasi Brief-COPE
      - jelaskan kepadaku mengenai Brief-COPE
      - aku tidak mengerti Brief-COPE itu apa
  
  - intent: how_to_choose_coping_strategy
    examples: |
      - cara mengetahui teknik koping
      - cara mengetahui teknik coping
      - cara mengetahui teknik koping yang cocok
      - cara mengetahui teknik coping yang cocok
      - bagaimana cara mengetahui teknik koping yang cocok untuk aku
      - bagaimana cara mengetahui teknik koping yang cocok untuk saya
      - kira-kira teknik koping yang cocok untuk saya apa ya

  - intent: already_know_brief_cope
    examples: |
      - sudah tau Brief-COPE
      - ya, sudah tau Brief-COPE
      - ya, saya sudah tau apa itu Brief-COPE
      - ya, aku sudah tau apa itu Brief-COPE
      - ya, sudah pernah denga tentang metode Brief-COPE

  - intent: do_not_know_brief_cope
    examples: |
      - belum tau tentang Brief-COPE
      - tidak, belum tau tentang Brief-COPE
      - tidak, saya belum tau apa itu Brief-COPE
      - tidak, aku belumtau apa itu Brief-COPE
      - tidak, belum pernah dengar tentang metode Brief-COPE

