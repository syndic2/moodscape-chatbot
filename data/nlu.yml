version: "2.0"

nlu:    
  - intent: greet
    examples: |
      - hi
      - hai
      - hei
      - halo
      - helo
      - apa kabar
      - apa kabarmu
      - apa kabar kamu

  - intent: leave
    examples: |
      - bai
      - bye
      - goodbye
      - gudbai
      - selamat tinggal
      - pergi dulu
      - sampai jumpa

  - intent: initiate_bot_greet
    examples: |
      - initiate-bot-greet
      - initiate_bot_greet

  - intent: ask_current_dialog_topic
    examples: |
      - apa yang sedang kita bicarakan
      - kita sedang membahas apa ya
      - topik apa yang sedang kita omongkan
      - kita lagi ngomongin apa sekarang ya

  - intent: set_datepicker_dates
    examples: |
      - datepicker_dates: [2021-1-11/2022-2-18](datepicker_dates)
      - datepicker_dates: [2021-1-12/2022-2-17](datepicker_dates)
      - datepicker_dates: [2021-1-13/2022-2-16](datepicker_dates)
      - datepicker_dates: [2021-1-14/2022-2-15](datepicker_dates)
      - datepicker_dates: [2021-1-15/2022-2-14](datepicker_dates)
  
    #asking bot
  - intent: ask_bot_who_are_you
    examples: |
      - siapa anda?
      - siapa kamu?
      - apakah anda bot?
      - apakah anda manusia?
      - apakah saya berbicara dengan bot?
      - apakah saya berbicara dengan manusia?
      - apakah kamu nyata?

  - intent: ask_bot_gender
    examples: |
      - apa jenis kelamin anda?
      - apakah anda memiliki jenis kelamin?
      - apakah anda laki-laki?
      - apakah anda perempuan?
      - apakah anda seorang pria?
      - apakah anda seorang wanita?

  - intent: ask_bot_age
    examples: |
      - usia anda berapa?
      - umur anda berapa?

  - intent: ask_bot_location
    examples: |
      - anda tinggal dimana?
      - dimanakah anda tinggal?

  - intent: ask_bot_if_remember_user_name
    examples: |
      - kamu tau saya siapa?
      - kamu tau siapa saya?
      - kamu kenal saya?
      - kamu kenal saya tidak?
      - kamu masih ingat dengan saya?
      - apakah kamu masih ingat dengan saya?

