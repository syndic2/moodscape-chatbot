version: "2.0"

nlu:    
  - intent: greet
    examples: |
      - hi
      - hai
      - hei
      - halo
      - helo
      - apa kabar
      - apa kabarmu
      - apa kabar kamu

  - intent: leave
    examples: |
      - bai
      - bye
      - goodbye
      - gudbai
      - selamat tinggal
      - pergi dulu
      - sampai jumpa

  - intent: initiate_bot_greet
    examples: |
      - initiate-bot-greet
      - initiate_bot_greet
      - initiate_bot_greet
      - initiate_bot-greet

  - intent: set_datepicker_dates
    examples: |
      - datepicker_dates: [2021-1-11/2022-2-18](datepicker_dates)
      - datepicker_dates: [2021-1-12/2022-2-17](datepicker_dates)
      - datepicker_dates: [2021-1-13/2022-2-16](datepicker_dates)
      - datepicker_dates: [2021-1-14/2022-2-15](datepicker_dates)
      - datepicker_dates: [2021-1-15/2022-2-14](datepicker_dates)

  #emotions
  - intent: positive_emotion
    examples: |
      - saya sedang merasa senang
      - aku lagi bahagia
      - perasaan saya saat ini sedang bahagia
      - saya merasa senang karena
      - kondisi saya sedang gembira

  - intent: negative_emotion
    examples: |
      - saya sedang merasa sedih
      - saya sangat sedih sekali
      - perasaan saya yang saya alami sekarang adalah takut
      - saya sangat marah karena

  - intent: start_share_thoughts_yes
    examples: |
      - share thoughts: yes
      - share_thoughts: yes
      - sharing thoughts: yes
      - sharing_thoughts: yes

  - intent: start_share_thoughts_no
    examples: |
      - share thoughts: no
      - share_thoughts: no
      - sharing_thoughts: no
      - sharing thoughts: no

  - intent: start_reframe_thoughts_yes
    examples: |
      - reframe thoughts: yes
      - reframe_thoughts: yes
      - reframing thoughts: yes
      - reframing_thoughts: yes

  #menu options
  - intent: menu_options_help
    examples: |
      - /help
      - menu options: help
      - menu_options: help
      - help: menu options
      - help: menu_options

  - intent: menu_options_story_topics
    examples: |
      - menu options: story topics
      - menu options: story topic
      - menu options: topics
      - menu options: topic
      - menu_options: story topics
      - menu_options: story_topics

  - intent: menu_options_brief_cope
    examples: |
      - menu options: brief cope
      - menu options: brief
      - menu options: cope
      - menu_options: brief cope
      - menu_options: brief_cope
  
  - intent: menu_options_explore_mental_disorders
    examples: |
      - menu options: mental disorders
      - menu options: mental
      - menu options: disorders
      - menu_options: mental disorders
      - menu_options: mental_disorders

  - intent: menu_options_just_write
    examples: |
      - menu options: just write
      - menu options: just
      - menu options: write
      - menu_options: just write
      - menu_options: just_write 

  - intent: continue_explore_mental_disorders
    examples: |
      - explore mental disorders: continue
      - explore_mental_disorders: continue
      - explore-mental-disorders: continue
      - explore/mental/disorders: continue

  - intent: stop_explore_mental_disorders
    examples: |
      - explore mental disorders: stop
      - explore_mental_disorders: stop
      - explore-mental-disorders: stop
      - explore/mental/disorders: stop

  #suicide terms
  - intent: suicide_terms
    examples: |
      - bundir
      - bunuh diri
      - ingin bundir
      - ingin bunuh diri
      - merasa tidak layak di dunia ini
      - ingin hilang dari dunia ini
      - ingin mengakhiri hidup saya
      - tidak tahan hidup di dunia ini
      - ingin melukai diri sendiri
      - ingin menusuk diri sendiri
      - ingin menggantung diri

  - intent: suicide_terms_positive
    examples: |
      - ya, saya sedang memikirkan tentang "hal" tersebut
      - saya memang ada pikiran untuk melakukan itu

  - intent: suicide_terms_negative
    examples: |
      - tidak, saya tidak sedang memikirkan tentang "hal" tersebut
      - saya tidak ada pikiran untuk melakukan itu

  - intent: suicide_terms_someone_else
    examples: |
      - orang lain berencana melakukan "hal" tersebut
      - orang lain mengalami situasi darurat
      - orang lain dalam keadaan darurat

  - intent: suicide_terms_unrecognized
    examples: |
      - saya tidak mengatakan "hal" itu
      - saya tidak menyebutkan "hal" tersebut
      - saya tidak membicarakan "hal" tersebut
      - saya sama sekali tidak mengarah "kesana"

  - intent: ensure_seek_help[crisis]_yes
    examples: |
      - pastikan anda menghubungi mereka
      - segera hubungi mereka

  - intent: ensure_seek_help[crisis]_no
    examples: |
      - saya tidak ingin menghubungi mereka
      - saya tidak perlu menghubungi mereka