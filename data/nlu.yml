  #suicide terms
  - intent: suicide_terms
    examples: |
      - bundir
      - bunuh diri
      - ingin bundir
      - ingin bunuh diri
      - merasa tidak layak di dunia ini
      - ingin hilang dari dunia ini
      - ingin mengakhiri hidup saya
      - tidak tahan hidup di dunia ini
      - ingin melukai diri sendiri
      - ingin menusuk diri sendiri
      - ingin menggantung diri

  - intent: suicide_terms_positive
    examples: |
      - ya, saya sedang memikirkan tentang "hal" tersebut
      - saya memang ada pikiran untuk melakukan itu

  - intent: suicide_terms_negative
    examples: |
      - tidak, saya tidak sedang memikirkan tentang "hal" tersebut
      - saya tidak ada pikiran untuk melakukan itu

  - intent: suicide_terms_someone_else
    examples: |
      - orang lain berencana melakukan "hal" tersebut
      - orang lain mengalami situasi darurat
      - orang lain dalam keadaan darurat

  - intent: suicide_terms_unrecognized
    examples: |
      - saya tidak mengatakan "hal" itu
      - saya tidak menyebutkan "hal" tersebut
      - saya tidak membicarakan "hal" tersebut
      - saya sama sekali tidak mengarah "kesana"

  - intent: ensure_seek_help[crisis]_yes
    examples: |
      - pastikan anda menghubungi mereka
      - segera hubungi mereka

  - intent: ensure_seek_help[crisis]_no
    examples: |
      - saya tidak ingin menghubungi mereka
      - saya tidak perlu menghubungi mereka