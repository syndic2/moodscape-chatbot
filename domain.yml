  utter_how_to_choose_coping_strategy.response_2:
  - text: 'Sebelumnya apakah kamu pernah mendengar mengenai metode Brief-COPE tersebut?'
    buttons:
    - title: 'Sudah pernah'
      payload: '/already_know_brief_cope'
    - title: 'Belum pernah'
