  name_user:
    type: text
    influence_conversation: false
  user_provided_name:
    type: bool
    influence_conversation: false
    
  mental_disorder_dict:
    type: any
    influence_conversation: false
  start_auto_explanation:
    type: bool
    influence_conversation: false

intents:
