  - action_mental_disorder_how_to_prevent

forms:
  get_name_user_form:
    required_slots:
      name_user:
      - type: from_text

responses:
  utter_default:
  - text: 'Maaf, aku tidak mengerti apa yang kamu maksud. Tolong ulangi apa yang kamu katakan'
  - text: 'Sorry, aku belum mengerti apa yang kamu maksudkan. Tolong ulangi lagi'

  utter_not_know_about_current_dialog_yet:
  - text: 'Kita belum membahas topik hari ini'
  - text: 'Kita tidak membicarakan apa-apa hari ini'
  - text: 'Belum ada yang kita bicarakan atau bahas hari ini'

  utter_greet:
  - text: 'Hai juga'
  - text: 'Halo'
  - text: 'Hai juga yang disana'
  - text: 'Halo juga yang disana'

  utter_leave:
  - text: 'Bai'
  - text: 'Bye'
  - text: 'Bye-bye'
  - text: 'Goodbye'
  - text: 'Selamat tinggal juga'
  - text: 'Sampai bertemu kembali'
  - text: 'Sampai jumpa lagi'

  #start - bot introduction
  utter_bot_introduction:
  - condition: 
    - type: slot
      name: user_provided_name
      value: true
    text: 'Halo {name_user}. Senang bertemu dengan kamu lagi'  
  
  - text: 'Halo perkenalkan aku Moddie, disini aku sebagai teman kesehatan mentalmu yang siap membantumu setiap saat jika diperlukan!'
  - text: 'Hai kenalin aku Moddie, disini aku hadir sebagai teman kesehatan mentalmu. Aku siap membantumu setiap saat jika diperlukan :)'

  utter_ask_name_user:
  - text: 'Siapa namamu?'
  - text: 'Aku memanggilmu dengan nama apa?'

  utter_submit_name_user_form:
  - text: 'Okay, aku akan memanggilmu dengan nama {name_user}. Salam kenal!'
  - text: 'Baiklah aku akan panggil kamu dengan nama {name_user}. Salam kenal yah!'

  utter_ask_user_condition:
  - text: 'Gimana kabarmu?'
  - text: 'Gimana perasaanmu sekarang?'
  - text: 'Bagaimana kabarmu hari ini?'
  - text: 'Bagaimana perasaanmu sekarang?'
  #end - bot introduction

  #start - asking bot
  utter_ask_bot_who_are_you:
  - text: 'Aku Moddie. Aku bukan manusia, aku adalah sebuah BOT yang dirancang untuk membantu kamu dalam sisi emosional ketika kamu merasa tidak enak'
  - text: 'Nama aku Moddie. Aku bukan manusia, melainkan aku adalah sebuah BOT yang dirancang untuk membantu kamu dalam sisi emosional ketika kamu merasa lagi buruk' 

  utter_ask_bot_gender:
  - text: 'Menurut penciptaku, aku berjenis kelamin laki-laki dan merupakan pria dewasa yang menggunakan kaca mata sekaligus berjanggut'
  - text: Kalau menurut penciptaku, jenis kelaminku adalah laki-laki dan merupakan pria dewasa yang menggunakan kaca mata sekaligus berjanggut'

  utter_ask_bot_age:
  - text: 'Aku tidak tau umurku berapa, tetapi kalau kamu tanya perawakanku gimana, aku adalah pria dewasa yang menggunakan kacamata dan berjanggut'
  - text: 'Aku tidak mengerti umurku berapa, tapi perawakanku adalah seorang pria dewasa yang menggunakan kacamata dan berjanggut'

  utter_ask_bot_location:
  - text: 'Sepertinya aku tinggal ditempat yang sangat tinggi dan berawan'

  utter_ask_bot_if_remember_user_name:
  - condition:
    - type: slot
      name: user_provided_name
      value: true
    text: 'Tentu saja saya ingat dengan kamu dong, nama kamu kan {name_user}'

  - text: 'Aku tidak dapat mengingat kamu siapa'
  - text: 'Maaf, aku lupa siapa kamu'
  - text: 'Sepertinya kita belum pernah berkenalan'
  #end - asking bot

  #start - mental disorders awareness
  #confirmation
  #...

  #response
  utter_not_yet_learn_mental_disorder:
  - text: 'Maaf, aku belum mengerti tentang gangguan tersebut'
  - text: 'Sorry, aku belum dilatih untuk mengetahui tentang gangguan tersebut'

  #when to consult
  utter_mental_disorder.when_to_consult_mental_disorder:
  - text: 'Berkonsultasilah dengan dokter atau psikolog jika Anda mengalami gejala gangguan tersebut. Jangan membiarkan kondisi Anda bertambah parah.'
  
  #preparation before consulting
  utter_mental_disorder.preparation_before_consulting:
  - text: |
        Sebelum melakukan konsultasi kepada psikolog atau dokter, sebaikanya kamu mempersipakan terlebih dahulu apa yang harus dilakukan:
        - Buatlah daftar mengenai gejala yang muncul.
        - Catat riwayat penyakit yang pernah dan sedang dialami. Demikian pula dengan riwayat medis keluarga.
        - Catat semua obat, suplemen, obat herbal, atau vitamin yang dikonsumsi.
        - Catat pertanyaan-pertanyaan yang ingin diajukan kepada dokter.
        - Mintalah keluarga atau teman untuk mendampingi saat berkonsultasi ke dokter. Mereka bisa memberi dukungan moral maupun membantu mengingat informasi yang disampaikan dokter.

  #during the consultation
  utter_mental_disorder.during_the_consultation:
  - text: |
        Dalam sesi sebuah konsultasi mungkin saja psikolog atau dokter akan bertanya hal berikut ini:
        - Apa saja gejala yang Anda rasakan?
        - Kapan gejala pertama kali muncul?
        - Apakah Anda memiliki faktor risiko terkait gangguan tersebut?
        - Apakah Anda rutin mengonsumsi obat-obatan tertentu?
        - Apakah Anda pernah mencari bantuan medis? Bila iya, apa saja pengobatan yang telah Anda coba?

  #want to know more
  utter_want_to_know_more_about_mental_disorder.response_1:
  - text: "Baik aku akan melanjutkan memberikan informasi mengenai gangguan mental {mental_disorder_dict['name']}"

  utter_want_to_know_more_about_mental_disorder.response_2:
  - text: 'Untuk informasi yang akan aku berikan, aku dapat dari website resmi pemiliki KEMENKES Indonesia yaitu https://www.sehatq.com'

  #utter_want_to_know_more_about_mental_disorder.response[signs_and_sympthomps]:
  #- text: "Berikutnya aku akan menjelaskan untuk mengenai tanda dan gejala pada gangguan mental {mental_disorder_dict['name']}"

  #dont want to know more
  utter_dont_want_to_know_more_about_mental_disorder.response_1:
  - text: 'Baik kalo begitu'

  utter_dont_want_to_know_more_about_mental_disorder.response_2:
  - text: 'Apa bila kamu ingin mengetahui tentang gangguan mental, kamu dapat menanyakannya kembali kepadaku'
  #end - mental disorders awareness

  #start - suicide terms
  #confirmation
  utter_suicide_terms.confirmation_1:
  - text: 'Sistem darurat saya telah terpicu karena saya telah mendeteksi kondisi darurat. Apakah anda berpikiran untuk menuju arah "kesana"?'

  utter_suicide_terms.confirmation_2:
  - text: 'Maaf apabila saya salah paham dengan maksud anda, tetapi saya berpikir alangkah baiknya jika saya bertanya kepada anda'
    buttons:
    - title: 'Ya, saya sedang memikirkan "hal" tersebut'
      payload: '/suicide_terms_positive'
    - title: 'Tidak, saya tidak memikirkan "hal" tersebut lagi'
      payload: '/suicide_terms_negative'
    - title: 'Orang lain'
      payload: '/suicide_terms_someone_else'
    - title: 'Apa? Tidak sama sekali'
      payload: '/suicide_terms_unrecognized'
  
  utter_ensure_seek_help.crisis_confirmation:
  - text: 'Pastikan anda segera menghubungi mereka'
    buttons:
    - title: 'Saya sudah menghubungi'
      payload: '/ensure_seek_help[crisis]_yes'
    - title: 'Tidak, saya tidak mau'
      payload: '/ensure_seek_help[crisis]_no'
  
  #response
  #positive
  utter_suicide_terms.positive_response_1:
  - text: 'Saya minta maaf karena anda harus melewati situasi sulit seperti ini... Saya sangat menyarankan bahwa anda segera mencari pertolongan kepada ahli profesional yang dapat membantu anda dalam situasi seperti ini'

  utter_suicide_terms.positive_response_2:
  - text: 'Situasi seperti di luar dari kemampuan saya, karena saya tidak diprogram untuk membantu "hal" tersebut'

  utter_suicide_terms.positive_response_3:
  - text: 'Anda dapat menghubungi orang-orang tersebut dengan menggunakan informasi berikut ini'

  #negative
  utter_suicide_terms.negative_response_1:
  - text: 'Baiklah, apabila anda membutuhkan informasi bantuan mengenai "hal" tersebut, anda dapat menghubungi saya lagi'

  utter_suicide_terms.negative_response_2:
  - text: 'Saya akan bantu memberikan informasi semampu saya agar anda dapat melewati situasi tersebut. Semoga anda selalu baik - baik saja'

  #someone else
  utter_suicide_terms.someone_else_response_1:
  - text: 'Saya minta maaf bahwa orang yang anda kenal sedang melalui situasi sulit seperti ini... Saya sangat menyarankan bahwa anda segera mencari pertolongan kepada ahli profesional yang dapat membantu anda dalam situasi seperti ini'

  #unrecognized
  utter_suicide_terms.unrecognized_response_1:
  - text: 'Baiklah kalo begitu, maaf atas kesalah pahamannya ya'

  utter_suicide_terms.unrecognized_response_2:
  - text: 'Saya telah diajarkan untuk mengenali kata atau kalimat yang berbau "sensitif", seperti "bunuh diri" atau "mati"'

  utter_suicide_terms.unrecognized_response_3:
  - text: 'Oleh karena itu, kalimat seperti demikian dapat memicu sistem darurat saya'

  #crisis
  utter_ensure_seek_help.crisis_response_1:
  - text: 'Syukurlah anda menghubungi mereka, semoga anda baik - baik saja ya'

  utter_ensure_seek_help.crisis_response_2:
  - text: 'Menghubungi hotline layanan tersebut dapat menghubungkan anda berbicara ke seseorang atau bantuan saluran untuk membantu anda melewati situasi seperti ini'

  utter_ensure_seek_help.crisis_response_3:
  - text: 'Terdapat pepatah yang mengatakan...'

  utter_ensure_seek_help.crisis_response_4:
  - text: 'Ingatlah kalimat tersebut ketika anda sedang memikirkan hal "itu" lagi'

  #hotline information
  utter_suicide_terms.hotline_1:
  - text: '1. Hotline Kesehatan Jiwa Kemenkes - (021-500-454)'

  utter_suicide_terms.hotline_2:
  - text: "2. LISA Suicide Prevention Helpline (Love Inside Suicide Awareness)\nUntuk Bahasa Indonesia: +628113855472\nFor English Language: +628113815472\nInformasi lebih detil dapat dilihat pada"
  
  utter_suicide_terms.hotline_3:
  - text: "3. LSM Jangan Bunuh Diri\nNomor Telpon: 021-9696-9293\nEmail: janganbunuhdiri@yahoo.com"
  
  utter_suicide_terms.hotline_4:
  - text: '4. KPSI (Komunitas Peduli Skizofernia Indonesia) - (021-857-9618)'

  utter_suicide_terms.hotline_5:
  - text: '5. Apabila situasi yang sedang dilalui sekarang sangat mengancam sekali terhadap keselamatan dan jiwa, segera hubungi nomor darurat 199 atau pergi ke Unit Gawat Darurat di rumah sakit setempat. Jangan menunggu'

  #quotes
  utter_suicide_terms.quotes:
  - text: '"Teruntuk siapa pun yang sedang terluka, meminta bantuan bukan tanda bahwa kamu lemah. Melainkan justru tanda bahwa kamu kuat." - Barrack Obama'
  - text: '"Tidak masalah selamban apapun kamu berjalan, asalkan kamu tidak berhenti." - Conficus'
  - text: '"Hal paling berani yang pernah kulakukan adalah melanjutkan hidup ketika aku ingin mati." - Juliette Lewis'
  #end - suicide terms

  #start - bot response about user feelings
  utter_happiness_emotion:
  - text: 'emotion detected: senang'
  
  utter_sadness_emotion:
  - text: 'emotion detected: sedih'

  utter_fear_emotion:
  - text: 'emotion detected: takut'

  utter_disgust_emotion:
  - text: 'emotion detected: jijik'

  utter_anger_emotion:
  - text: 'emotion detected: marah'

  utter_surprise_emotion:
  - text: 'emotion detected: terkejut'
  #end - bot response about user feelings

